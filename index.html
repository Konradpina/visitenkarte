<html>
    <head>
        <title>Konrad.S</title>
        <link rel="stylesheet" href="style/header.css">
        <style>
            body{
               overflow-inline: hidden;
            }
            .mainimg{
                object-fit: scale-down;
                box-shadow: 0px 0px 30px black;
                width: 100%;
                margin-bottom: 5vh;
            }
            .hl1{
                font-size: 3vh;
                text-align: center;

            }
            .pg{
                font-size: 2vw;
                
                text-align: center;
                margin: 4px;
            }
            .start{
                margin-bottom: 5vw;
                margin: 5vw;
                width: 90vw;
            }



            .startgrid{
                display: grid;
                grid-template-columns: 1fr 1fr;
                
            }
            .startgrid .gride {
                background-color: black;
                margin: 5vw;
                height: 40vh;
                border-radius: 1vh;
                color: white;
               box-shadow: 0px 0px 20px rgb(30, 30, 30); 
               transition: 0.3s;
               
            }
            .startgrid .gride:hover{
                box-shadow: 0px 0px 30px rgb(0, 0, 0);

            }
            .startgrid .gride:hover button{
                background-color: var(--hcolor);
                color:  black;
                border: 2px solid black;
               
            }
            .gridimg{
                width: 100%;
                height: 65%;
                
                position: relative;
                top:0;
                border-radius: 1vh  1vh  0vh  0vh; 
                object-fit:cover;
            }
            .startgrid .gride button{
                background-color: black;
                height: 50px;
                width: 50%;
                margin: 5% 25%;
                border-radius: 10px;
                color:  var(--hcolor);
                border: 2px solid var(--hcolor);
                transition: 0.2s;
            }
            .startgrid .gride button:hover{
               cursor: pointer;
               margin: 5% 20%;
               width: 60%;
               color: white;
              
            }
            .cont{
                margin: 0;
            }            


            @media only screen and (min-width:1500px){
                .start{
                
                margin-left: 20vw;
                width: 60vw;
                }
                .startgrid{
                    margin:0 15vw;
                }
            }
            @media only screen and (min-width:1700px){
                .start{
                
                margin-left: 30vw;
                width: 40vw;
                }
                .startgrid{
                    margin: 0;
                    grid-template-columns: 1fr 1fr 1fr 1fr;
                }
                .startgrid .gride{
                    margin: 4vw;
                }
                .startgrid .gride button{
                    font-size: 1vw;
                }
            }
            @media only screen and (max-width:900px){
                .startgrid{
                    margin: 2vw;
                    grid-template-columns: 1fr;
                }
                .startgrid .gride{
                    height: 90vw;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <div class="Logo">Konrad.S</div>
            <div class="hambuger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
             <nav class="Navigationbar" >
                <ul>
                    <li>
                        <a href="index.html" class="active">Home</a>
                    </li>
                    <li>
                        <a >Zauberei</a>
                    </li>
                    <li>
                        <a  >Licht</a>
                    </li>
                    <li>
                        <a >Biografie</a>
                    </li>
                    <li>
                        <a>Impressum</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="cont">
            <div class="start">
                <img class="mainimg" src="./img/bee.JPG" alt="">
    
                <div class="namebox">
                    <div class="hl1">Konrad S</div>
                    <!-- <div class="pg">Quadratisch. Prakisch. Konrad.</div>
                    <div class="pg">Wenn es schnell gehen muss: Konrad</div>
                    <div class="pg">Denk um die Ecke, denk Konrad</div> -->
                    <!-- <div class="pg">Made in Germany</div> -->
                    <!-- <div class="pg">Entdecke den Konrad-Unterschied</div> -->
                    <div class="pg">Magic is everywhere</div>
                </div>
            </div>
            <div>
                <div class="startgrid">
                    <div class="gride">
                        <img class="gridimg" src="./img/Magic.jpg" alt="">
                        <div class="pg">Zauberei</div>
                        <button class="pg">Leran More</button>
                       
                    </div>
                    <div class="gride">
                        <img class="gridimg" src="./img/licht.jpg" alt="">
                        <div class="pg">Licht</div>
                        <button class="pg">Leran More</button>
                    </div>
                    <div class="gride">
                        <img class="gridimg" src="./img/Grandcannon.JPG" alt="">
                        <div class="pg">Biografie</div>
                        <button class="pg">Leran More</button>
                    </div>
                    <div class="gride">
                        <img class="gridimg" src="./img/Code.jpg" alt="">
                        <div class="pg">Code</div>
                        <button class="pg">Leran More</button>
                    </div>
    
                </div>
            </div>
        </div>
       
    </body>
    <script src="header.js"></script>
</html>
